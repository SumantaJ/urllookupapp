spring.application.name=urllookupapp
server.port=8090

#H2 Database Properties
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:~/test_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

#Swagger Configuration Properties
swagger.api.title=URL Lookup
swagger.api.description=Manage URL Mapping
swagger.api.version=1.0
swagger.api.controller.basepackage=com.stylight.urllookupapp.controller

#Swagger UI Properties
swagger.ui.html.name=swagger-ui.html